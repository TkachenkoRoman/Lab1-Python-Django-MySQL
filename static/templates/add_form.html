<!DOCTYPE html>
<html>
<head>
    <style>
        .panel {
            margin-top: 40;
        }
        .form-control{
             margin-bottom: 15px;
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap_select/dist/css/bootstrap-select.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}bootstrap_select/dist/js/bootstrap-select.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <![endif]-->
  </head>
<body style="background-color: #dcdcdc">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Guitar</h3>
            </div>
            <div class="panel-body">
                <form action="/Add_confirm/" method="post">
                {%csrf_token%}
                    <div>
                        <div class="form-group">
                            <label for="name" class="col-sm-1 control-label">Name</label>
                            <div class="col-sm-11">
                              <input id="name" name="name" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="strings" class="col-sm-1 control-label">Strings</label>
                            <div class="col-sm-11">
                              <input id="strings" name="strings" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-sm-1 control-label">Price</label>
                            <div class="col-sm-11">
                              <input id="price" name="price" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="neck_material" class="col-sm-1 control-label">Neck</label>
                            <div class="col-sm-11">
                              <input id="neck_material" name="neck_material" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fretboard_material" class="col-sm-1 control-label">Fretboard</label>
                            <div class="col-sm-11">
                              <input id="fretboard_material" name="fretboard_material" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fretboard_material" class="col-sm-1 control-label">Type</label>
                            <div class="col-sm-11">
                                <select id="type_id" name="type_id" class="selectpicker show-tick form-control">
                                    {% for g_t in guitar_types %}
                                    <option value="{{g_t.0 }}">{{ g_t.1}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fretboard_material" class="col-sm-1 control-label">Body</label>
                            <div class="col-sm-11">
                                <select id="body_id" name="body_id" class="selectpicker show-tick form-control">
                                    {% for b in bodies %}
                                    <option value="{{b.0}}">{{b.1}}, {{b.2}}, {{b.3}}, {{b.4}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fretboard_material" class="col-sm-1 control-label">Bridge</label>
                            <div class="col-sm-11">
                                <select id="bridge_id" name="bridge_id" class="selectpicker show-tick form-control">
                                    {% for b in bridges %}
                                    <option value="{{b.0}}">{{b.1}}, {{b.2}}, {{b.3}}, {{b.4}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fretboard_material" class="col-sm-1 control-label">Pickups</label>
                            <div class="col-sm-11">
                                <select id="pickups_id" name="pickups_id" class="selectpicker show-tick form-control">
                                    {% for p in pickups %}
                                    <option value="{{p.0}}">{{p.1}}, {{p.2}}, {{p.3}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fretboard_material" class="col-sm-1 control-label">Produser</label>
                            <div class="col-sm-11">
                                <select id="produser_id" name="produser_id" class="selectpicker show-tick form-control">
                                    {% for p in produsers %}
                                    <option value="{{p.0}}">{{p.1}}, {{p.2}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pickguard" class="control-label" style="margin-left: 15px">Pickguard{% if pickguard.0 == 1%}
                                    <input type="checkbox" checked="checked" id="pickguard" name="pickguard" style="margin-left: 20px">
                                {% else %}
                                    <input type="checkbox" id="pickguard" name="pickguard" style="margin-left: 20px">
                                {% endif %}</label>
                        </div>
                        <input type="submit" value="Save" class="btn btn-default"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-transition.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-alert.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-dropdown.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-scrollspy.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-tab.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-popover.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-button.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-collapse.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-carousel.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-typeahead.js"></script>
</body>
</html>
